
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1e10f2d5f9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="navbar">
        
        <a href="https://github.com/octaviandd"><i class="fab fa-github"></i></a>
    </div>



    <div class="main-container">
        <div class="first-div">
            <div class="logo"><canvas id="icon1" width="100" height="100"></canvas></div>
            <div class="location"></div>
        </div>
        <div class="second-div">
            <div class="temperature-info">
                <h3>Temperature (<a href="" id="fahrenheit">°F</a> / <a href="" id="celsius">°C</a>)</h3>
                <div class="temperature"></div>
            </div>
        </div>
        <div class="third-div">
            <div class="forecast-title">Forecast:</div>
            <div class="forecast-details"></div>
        </div>

    </div>



    <script src="/src/skycons.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
